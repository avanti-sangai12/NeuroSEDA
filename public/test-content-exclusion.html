<!DOCTYPE html>
<html>
<head>
    <title>Content Script Exclusion Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e293b;
            color: #e2e8f0;
        }
        .test-section {
            background: #334155;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #475569;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #065f46; color: #d1fae5; }
        .error { background: #7f1d1d; color: #fecaca; }
        .warning { background: #92400e; color: #fed7aa; }
        .log {
            background: #1e293b;
            border: 1px solid #475569;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
            color: #cbd5e1;
        }
    </style>
</head>
<body>
    <h1>üß† Content Script Exclusion Test</h1>
    
    <div class="test-section">
        <h2>Test Results</h2>
        <div id="testResults" class="status warning">Running tests...</div>
    </div>
    
    <div class="test-section">
        <h2>Console Log</h2>
        <div id="consoleLog" class="log">Check browser console for detailed logs...</div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('consoleLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.style.color = type === 'error' ? '#f87171' : type === 'success' ? '#34d399' : '#9ca3af';
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function runTests() {
            log('Starting content script exclusion tests...');
            
            // Test 1: Check if we're on localhost:3000
            const currentUrl = window.location.href;
            log(`Current URL: ${currentUrl}`);
            
            if (currentUrl.includes('localhost:3000') || currentUrl.includes('127.0.0.1:3000')) {
                log('‚úÖ Page is on localhost:3000 (should be excluded)', 'success');
            } else {
                log('‚ùå Page is NOT on localhost:3000', 'error');
            }
            
            // Test 2: Check if content script is running
            if (window.neuroSEDA) {
                log('‚ùå Content script is running (should NOT be)', 'error');
                document.getElementById('testResults').className = 'status error';
                document.getElementById('testResults').textContent = '‚ùå FAILED: Content script is running on localhost:3000';
            } else {
                log('‚úÖ Content script is NOT running (correct behavior)', 'success');
                document.getElementById('testResults').className = 'status success';
                document.getElementById('testResults').textContent = '‚úÖ PASSED: Content script properly excluded from localhost:3000';
            }
            
            // Test 3: Check Chrome extension availability
            if (typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.id) {
                log('‚úÖ Chrome extension APIs available', 'success');
            } else {
                log('‚ùå Chrome extension APIs NOT available (expected on localhost:3000)', 'warning');
            }
            
            // Test 4: Check for any console errors
            log('Check browser console for any content script execution logs...');
        }

        function clearLog() {
            document.getElementById('consoleLog').innerHTML = '';
        }

        // Run tests when page loads
        window.addEventListener('load', function() {
            log('Page loaded, running tests...');
            setTimeout(runTests, 1000);
        });

        // Monitor for any content script activity
        window.addEventListener('message', function(event) {
            if (event.data && event.data.source === 'neuroSEDA') {
                log(`‚ùå Content script message detected: ${JSON.stringify(event.data)}`, 'error');
            }
        });

        // Check for content script errors
        window.addEventListener('error', function(e) {
            if (e.filename && e.filename.includes('content.js')) {
                log(`‚ùå Content script error detected: ${e.message}`, 'error');
            }
        });
    </script>
</body>
</html>
